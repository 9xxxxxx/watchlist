{% extends 'base.html' %}

{% block content %}
<h3>影片详情</h3>
<ul class="movie-list">
    <li>
        <div class="split-text">
            <p style="text-align: left;">{{ movie.title }} - {{ movie.year }}</p>
            <p style="text-align: right;">添加时间: {{movie.time.strftime("%Y-%m-%d %H:%M:%S")}}</p>
        </div>
        <div >
            <section class="show">
                <a href="{{url_for('detail', movie_id=movie.id)}}"><img src="{{movie.poster}}" alt="tt" class='poster'></a>
                <p name="review">{{movie.review}}</p>
            </section>
        </div>
        <div>
            <span class="float-right">
                {%if current_user.is_authenticated %}
                <a class="btn" href="{{ url_for('edit', movie_id=movie.id) }}">Edit</a>
                <form class="inline-form" method="post" action="{{ url_for('delete', movie_id=movie.id) }}">
                    <input class="btn" type="submit" name="delete" value="Delete" onclick="return confirm('Are you sure?')">
                </form>
                {% endif %}
                <a class="imdb" href="https://www.imdb.com/find?q={{ movie.title }}" target="_blank" title="Find this movie on IMDb" rel="noopener">IMDb</a>
                <a class="douban" href="https://movie.douban.com/subject_search?search_text={{ movie.title }}" target="_blank" title="Find this movie on Douban" rel="noopener">豆&nbsp;瓣</a>
            </span>
        </div>
</ul>
<img alt="Walking Totoro" class="girl2" src="{{ url_for('static', filename='images/redhair.gif') }}" title="to~to~ro~">
{% endblock %}
