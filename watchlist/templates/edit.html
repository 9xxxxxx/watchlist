{% extends 'base.html' %}

{% block content %}
<h3>Edit item</h3>
<ul class="movie-list">
    <li>
        <div class="split-text">
            <p style="text-align: left;">{{ movie.title }} - {{ movie.year }}</p>
            <p style="text-align: right;">添加时间: {{movie.time.strftime("%Y-%m-%d %H:%M:%S")}}</p>
        </div>
        <div >
            <section class="show">
                <a href="{{url_for('detail', movie_id=movie.id)}}"><img src="{{movie.poster}}" alt="tt" class='poster'></a>
                <p name="review">{{movie.review}}</p>
            </section>
        </div>
        <div>
            <span class="float-right">
                <a class="imdb" href="https://www.imdb.com/find?q={{ movie.title }}" target="_blank" title="Find this movie on IMDb" rel="noopener">IMDb</a>
                <a class="douban" href="https://movie.douban.com/subject_search?search_text={{ movie.title }}" target="_blank" title="Find this movie on Douban" rel="noopener">豆&nbsp;瓣</a>
            </span>
        </div>
    </li>
</ul>
<form method="post">
    <p><label for="title">Title:</label></p>
    <p><input type="text" name="edit_title" autocomplete="off"  id='title' required value="{{ movie.title }}"></p>
    <p><label for="year">Year:</label></p>
    <p><input type="text" name="edit_year" autocomplete="off" id='year' required value="{{ movie.year }}"></p>
    <p><label for="poster">poster:</label></p>
    <p><input type="text" name="edit_poster" autocomplete="off" id='poster' required value="{{ movie.poster }}"></p>
    <p><label for="review">review:</label></p>
    <p><textarea type="text" name="edit_review" autocomplete="off" id='review' required >{{ movie.review }}</textarea></p>
    <p><input class="btn" type="submit" name="submit" value="Update"></p>   
</form>
{% endblock %}
